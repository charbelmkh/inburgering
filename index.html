        }

        .header {
            position: sticky;

            padding-top: 10px;
            padding-bottom: 10px;

        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 15px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .search-box {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .search-hint {
            color: #888;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .results {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            margin-top: 20px;
        }

        .word-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .word-item:hover {
            background: #f8f9ff;
        }

        .word-item:last-child {
            border-bottom: none;
        }

        .words {
            flex: 1;
            display: flex;
            gap: 20px;
        }

        .word {
            flex: 1;
        }

        .word-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 4px;
        }

        .word-text {
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }

        .word-text.hidden-answer {
            background: #e0e0e0;
            color: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
            padding: 2px 8px;
            display: inline-block;
        }

        .word-text.hidden-answer:hover {
            background: #d0d0d0;
            color: #d0d0d0;
        }

        .word-text.hidden-answer.revealed {
            background: transparent;
            color: #333;
            padding: 2px 0;
        }

        .buttons {
            display: flex;
            gap: 8px;
        }

        .speak-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .speak-btn.english {
            background: #4CAF50;
            color: white;
        }

        .speak-btn.english:hover {
            background: #43A047;
            transform: translateY(-2px);
        }

        .speak-btn.dutch {
            background: #FF9800;
            color: white;
        }

        .speak-btn.dutch:hover {
            background: #F57C00;
            transform: translateY(-2px);
        }

        .speak-btn:active {
            transform: translateY(0);
        }

        .speak-btn.slow {
            animation: pulse 0.3s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .no-results {
            padding: 40px;
            text-align: center;
            color: #888;
        }

        .speed-indicator {
            font-size: 10px;
            opacity: 0.8;
        }

        .count {
            text-align: center;
            padding: 15px;
            background: #f8f9ff;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .word-item {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            .words {
                flex-direction: column;
                gap: 10px;
            }

            .buttons {
                justify-content: center;
            }
        }
    </style>

        let clickCounts = {}; // Track clicks per word+language


        // Display words in the results
        function displayWords(words) {
            const resultsDiv = document.getElementById('results');
            
            if (words.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">No words found</div>';
                return;
            }

            let html = `<div class="count">Showing ${words.length} word${words.length !== 1 ? 's' : ''}</div>`;
            
            words.forEach((pair, index) => {
                html += `
                    <div class="word-item">
                        <div class="words">
                            <div class="word">
                                <div class="word-label">English</div>
                                <div class="word-text">${pair.english}</div>
                            </div>
                            <div class="word">
                                <div class="word-label">Dutch (tap to reveal)</div>
                                <div class="word-text hidden-answer" data-index="${index}" onclick="revealWord(this)">${pair.dutch}</div>
                            </div>
                        </div>
                        <div class="buttons">
                            <button class="speak-btn english" onclick="speak('${pair.english.replace(/'/g, "\\'")}', 'en-US', this, ${index})">
                                üîä English
                            </button>
                            <button class="speak-btn dutch" onclick="speak('${pair.dutch.replace(/'/g, "\\'")}', 'nl-NL', this, ${index})">
                                üîä Dutch
                            </button>
                        </div>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
        }

        // Reveal Dutch word on single tap
        function revealWord(element) {
            element.classList.add('revealed');
        }

        // Text-to-speech function
        function speak(text, lang, button, index) {
            const key = `${index}-${lang}`;
            
            // Track clicks - reset after 2 seconds of no clicks
            if (!clickCounts[key]) {
                clickCounts[key] = { count: 0, timer: null };
            }
            
            // Clear previous timer
            if (clickCounts[key].timer) {
                clearTimeout(clickCounts[key].timer);
            }
            
            clickCounts[key].count++;
            const isSlow = clickCounts[key].count >= 2;
            
            // Reset counter after 2 seconds
            clickCounts[key].timer = setTimeout(() => {
                clickCounts[key].count = 0;
            }, 2000);

            // Cancel any ongoing speech
            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            
            if (isSlow) {
                utterance.rate = 0.5; // Slow speed
                button.classList.add('slow');
                setTimeout(() => button.classList.remove('slow'), 300);
            } else {
                utterance.rate = 1; // Normal speed
            }

            utterance.pitch = 1;
            utterance.volume = 1;

            window.speechSynthesis.speak(utterance);
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            
            if (query === '') {
                displayWords(wordPairs);
                return;
            }

            const filtered = wordPairs.filter(pair => 
                pair.english.toLowerCase().includes(query) || 
                pair.dutch.toLowerCase().includes(query)
            );

            displayWords(filtered);
        });

        // Display words on page load
        displayWords(wordPairs);
    </script>
